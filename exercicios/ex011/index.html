<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em vários dispositos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

        <h1>Reproduzindo aúdio</h1>
        <!--
             <audio src="midia/happy-mistake.mp3" controls ></audio>
        -->
       
        <audio preload="metadata" controls>
            <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        </audio>
        <!--você pode colocar outros formatos também, mas o mp3 é o mais leve e recomendado. Também pode fazer como a imagem e colocar opções para carregar o aúdio, sendo o primeiro na lista a primeira tentativa que seu navegador irá fazer para reproduzir o aúdio, se ele não conseguir, aí ele irá para a linha de baixo, a segunda opção, e assim por diante.-->
</body>
</html>
