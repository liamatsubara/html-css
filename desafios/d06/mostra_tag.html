<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="use a tag &lt;h2&gt;">Subtítulo</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="use a tag &lt;audio&gt;">Áudio</abbr></li>
        <li><abbr title="use a tag &lt;video&gt;">Vídeo</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Lista ordenada</abbr></li>
    </ul>
</body>
</html>
